<h1>Scam Message Detection</h1>

<form method="post">
  {% csrf_token %}
  <textarea name="message"></textarea><br>
  <input type="submit" value="Submit">
</form>

{% if predictions %}
  <h2>Predictions</h2>
  <ul>
    {% for prediction in predictions %}
      <li>{{ prediction }}</li>
    {% endfor %}
  </ul>
{% endif %}
